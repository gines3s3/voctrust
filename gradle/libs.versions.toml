[versions]
kotlin = "2.0.20"
compose = "1.6.11"
buildconfig = "5.4.0"
detekt = "1.23.6"

kotlin-wrappers-bom = "1.0.0-pre.799"

[plugins]
kotlin-mpp = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jetbrains-compose = { id = "org.jetbrains.compose", version.ref = "compose" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
buildconfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildconfig" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }

[libraries]
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }

kotlin-wrappers-bom = { group = "org.jetbrains.kotlin-wrappers", name = "kotlin-wrappers-bom", version.ref = "kotlin-wrappers-bom" }
kotlin-js = { module = "org.jetbrains.kotlin-wrappers:kotlin-js" }
kotlin-react = { module = "org.jetbrains.kotlin-wrappers:kotlin-react" }
kotlin-emotion = { module = "org.jetbrains.kotlin-wrappers:kotlin-emotion" }
kotlin-mui-material = { module = "org.jetbrains.kotlin-wrappers:kotlin-mui-material" }
